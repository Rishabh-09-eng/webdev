<!DOCTYPE html>
<html>
<head>
  <title>Explain It Like I'm 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
      min-height: 80px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Explain It Like I'm 10</h1>

  <input type="text" id="topic" placeholder="Enter a topic..." />
  <br>
  <button onclick="generateExplanation()">Explain</button>

  <div class="output" id="output">
    Your explanation will appear here...
  </div>
</div>

<script>


async function generateExplanation() {
  let topic = document.getElementById("topic").value;

  if (topic.trim() === "") {
    document.getElementById("output").innerText = "Please enter a topic.";
    return;
  }

  document.getElementById("output").innerText = "Generating explanation...";

  const prompt = `Explain ${topic} like I'm 10 years old. Give a simple explanation, example, and analogy.`;


  try {
    const response = await fetch("http://localhost:3000/explain", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ topic: topic })
});

const data = await response.json();

document.getElementById("output").innerText =
  data[0]?.generated_text || "No explanation generated.";

  } catch (error) {
    document.getElementById("output").innerText = "Network error.";
  }
}

</script>

</body>
</html>
